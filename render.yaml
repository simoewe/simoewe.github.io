services:
  - type: web
    name: web-analyzer-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r backend/requirements.txt
      python -m spacy download de_core_news_md
      python -m textblob.download_corpora
    startCommand: gunicorn -c backend/gunicorn.conf.py backend.app:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MPLBACKEND
        value: Agg
      - key: FRONTEND_ORIGIN
        value: https://web-analyzer-frontend.onrender.com  # nach Deploy anpassen
      - key: MAX_CONTENT_MB
        value: "20"

  - type: web
    name: web-analyzer-frontend
    env: static
    plan: free
    autoDeploy: true
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        value: https://web-analyzer-backend.onrender.com  # nach Deploy anpassen
